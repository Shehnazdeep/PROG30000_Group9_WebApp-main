<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Session</title>
    <style>
        nav {
            text-align: center;
            list-style: none;
            /* Remove default list styling */
            padding: 0;
            /* Remove default padding */
            margin: 0;
            /* Remove default margin */
        }

        nav li {
            display: inline-block;
            /* Make the list items display in a line */
            margin-right: 10px;
            /* Add some spacing between the items */
            cursor: pointer;
            /* Add a pointer cursor to indicate interactivity */
            font-weight: bold;
            /* Make the text bold */
            color: #333;
            /* Set the text color */
            text-decoration: none;
            /* Remove the underline */
        }

        nav li:hover {
            color: #4a06aa;
            /* Change the text color on hover */
        }
    </style>
</head>

<body>
    <h1
        style="font-weight: bold; color: #4a06aa; text-align: center; font-style: italic; text-shadow: 2px 2px 4px #999;">
        Tutor Connect ðŸ“š </h1>
    <nav>

        <li id="home">Home</li>
        <li id="allStudySessions">My Students</li>

    </nav>
    <h1>Create Study Session</h1>
    <form id="studySessionForm">
        <div>
            <label for="availability">Availability:</label>
            <select id="availability" name="availability">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        <div>
            <label for="deliveryMode">Delivery Mode:</label>
            <select id="deliveryMode" name="deliveryMode">
                <option value="Online">Online</option>
                <option value="InPerson">In-Person</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        <div>
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="/Client/javascript/tutorCreateSession.js"></script>
</body>

</html>
